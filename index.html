<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
</head>
<body>

  <main>
    <h1 id="title"> To Do List</h1>
    <!-- add todo form -->
    <form id="add-form">
      <input type="text" name="entered-todo" id="entered-todo" placeholder="Add a task">
      <button id="add-btn"> <span class="material-symbols-outlined add-icon">
        add_circle
        </span> </button>
    </form>

    <!-- Todos List -->
    <section id="todos-list">
      <h2>Your Tasks</h2>
      <!-- single todo -->
      <div class="card">
        <div>
          <input type="checkbox">
          <span>Walk the dog.</span>
        </div>
        <button id="delete-btn"> 
          <span class="material-symbols-outlined delete-icon">
            delete
          </span> 
        </button>
      </div> 
      <!-- single todo -->
      <div class="card">
        <div>
          <input type="checkbox" name="" id="">
          <span>Walk the dog.</span>
        </div>
        <button id="delete-btn"> 
          <span class="material-symbols-outlined delete-icon">
            delete
          </span> 
        </button>
      </div>
    </section>

    <section id="stats">
      <h3 class="count">
        <span id="completed"> 0 </span> out of 
        <span id="total" > 0 </span> tasks completed
      </h3>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
